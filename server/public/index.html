<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- layout bootstrap from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href = "style.css">
    <script src="./vendor/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <!-- scripts required for bootstrap layout -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1> To Do List </h1>
    </header>
    <main>
        <section id="inputs">
            <input id="dateInput" type="date" placeholder="date to complete by">
            <input id="freqInput" type="text" placeholder="task frequency">
            <input id="discInput" type="text" placeholder="task description">
            <button id="taskSubmit"> Submit Task </button>
        </section>
        <section class="text-center" id="taskSection">
            <table>
                <thead>
                    <tr>
                        <th> Date to Complete By </th>
                        <th> Task Frequency </th>
                        <th> Task Description </th>
                        <th> Completion Status </th>
                        <th> Mark Complete </th>
                        <th> Remove Task </th>
                    </tr>
                </thead>
                <tbody id = "taskList">
                <!-- render tasks here -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
