<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <script src="./vendor/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1> To Do List </h1>
    </header>
    <main>
        <section id="inputs">
            <input id="dateInput" type="date" placeholder="date to complete by">
            <input id="freqInput" type="text" placeholder="task frequency">
            <input id="discInput" type="text" placeholder="task description">
            <button id="taskSubmit"> Submit Task </button>
        </section>
        <section id="taskSection">
            <table>
                <thead>
                    <tr>
                        <th> Date to Complete By </th>
                        <th> Task Frequency </th>
                        <th> Task Description </th>
                        <th> Completion Status </th>
                        <th> Mark Complete </th>
                        <th> Remove Task </th>
                    </tr>
                </thead>
                <tbody id = "taskList">
                <!-- render tasks here -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
